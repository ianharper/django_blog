{% extends 'blog/base.html' %}
{% load blog_extras %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <p>{{ post.text|markdownify|safe }}</p>
	    </div>
	{% endfor %}

	{% include 'blog/pager.html' %}
{% endblock %}
