{% extends 'blog/base.html' %}
{% load blog_extras %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <p>{{ post.excerpt|markdownify|safe }}</p>
	    </div>
	{% endfor %}

	<div class="pagination">
		<span>
			{% if posts.has_previous %}
				<a href="{{ posts.previous_page_number }}">Prev</a>
			{% endif %}
			{% if posts.has_next %}
				<a href="{{ posts.next_page_number }}">Next</a>
			{% endif %}
		</span>
	</div>
{% endblock %}
